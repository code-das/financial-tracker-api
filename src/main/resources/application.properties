spring.application.name=financial-tracker-api

# Database connection details will be provided by Render's environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Set the correct Hibernate dialect for PostgreSQL, which we'll use on Render
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# Spring Batch Settings
spring.batch.jdbc.initialize-schema=always

# JWT Secret will be provided by an environment variable for security
app.jwt.secret=${JWT_SECRET}
